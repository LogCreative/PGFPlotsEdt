<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGFPlots 统计绘图编辑器</title>
    <link rel="icon" href="favicon.ico" sizes="64x64">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div id="app">
        <div class="nav" @mouseenter="animbck" @mouseleave="animfwd">
            <div id="extlinks">
                <a id="title" href="https://logcreative.github.io/LaTeXSparkle/" target="_blank" class="logo"><svg style="fill: black; font-family: Times,'宋体'" width="144" height="35">
                    <text x="0" y="28" style="font-size: x-large">像</text>
                    <text x="21" y="23" style="font-size:large">模</text>
                    <text x="36" y="33" style="font-size: x-large">像</text>
                    <text x="56" y="28" style="font-size:x-large">样</text>
                    <text x="85" y="28" style="font-size:x-large">L</text>
                    <text x="92" y="23" style="font-size:large">A</text>
                    <text x="102" y="28" style="font-size:x-large">T</text>
                    <text x="114" y="33" style="font-size:x-large">E</text>
                    <text x="126" y="28" style="font-size:x-large">X</text>
                    </svg></a>
                <div id="poweredby" class="accordion">
                    <!-- lang -->
                    <!-- darkmode -->
                    <a class="acckey" href="https://mirrors.sjtug.sjtu.edu.cn/CTAN/graphics/pgf/contrib/pgfplots/doc/pgfplots.pdf" target="_blank"><img src="res/poweredby/book.ico" class="icon"><div class="value">宏包文档</div></a>
                    <a class="acckey" href="https://github.com/LogCreative/PGFPlotsEdt" target="_blank"><img src="res/poweredby/github.png"><div class="value">GitHub</div></a>
                    <a class="acckey" href="https://cn.vuejs.org/" target="_blank"><img class="icon" src="res/poweredby/vue.png"><div class="value">Vue.js</div></a>
                    <a class="acckey" href="https://latexonline.cc/" target="_blank"><img class="icon" src="res/poweredby/latexonline.png"><div class="value">LaTeXOnline</div></a>
                    <a class="acckey" href="https://www.mathjax.org/" target="_blank"><img class="icon" src="res/poweredby/mathjax.ico"><div class="value">MathJax</div></a>
                </div>
            </div>
            <img id="logo" src="res/logo/logo.svg">
            <div>
                <a href="https://github.com/LogCreative/PGFPlotsEdt" target="_blank">PGFPlots 统计绘图编辑器 </a><br>
                <div style="display: inline-block; color: rgba(128, 128, 128, 0.5);">PGFPlotsEdt <div id="version" style="display: inline-block;"></div></div>
                <div id="template" class="accordion">
                    <tplbutton tplname="折线图" :tplid="1"></tplbutton>
                    <tplbutton tplname="折点图" :tplid="2"></tplbutton>
                    <tplbutton tplname="散点图" :tplid="3"></tplbutton>
                    <tplbutton tplname="柱形图" :tplid="4"></tplbutton>
                    <tplbutton tplname="面积图" :tplid="5"></tplbutton>
                    <tplbutton tplname="曲面图" :tplid="6"></tplbutton>
                    <tplbutton tplname="等高图" :tplid="7"></tplbutton>
                    <tplbutton tplname="直方图" :tplid="8"></tplbutton>
                    <tplbutton tplname="箱式图" :tplid="9"></tplbutton>
                    <tplbutton tplname="极坐标" :tplid="10"></tplbutton>
                </div>
            </div>
    </div>
    <div class="container">
        <div id="panel-one" class="split">
            <div id="panel-vone">
                <button v-on="{click: compile}" id="compileBtn">编译</button><br>
                <iframe v-bind:src="purl" id="stylePrev" v-show="purl!=''" scrolling="no">样本</iframe>
                <iframe v-bind:src="curl" id="compilePrev" v-show="purl==''"></iframe>
            </div>
            <div id="panel-vtwo">
                <details>
                    <summary>
                        坐标系
                    </summary>
                    <div id="axis">
                        <surplus :id="0" :ontd="td" :onlegend="enableLegend"></surplus><br>
                            <br><div class="paramhead">全局参量</div><br>
                            <div><div class="paramname" style="display: inline-block;">轴类型</div>
                                <div style="display: inline-block; margin-left: -4.5px;">
                                    <select v-model="axistype">
                                        <option value="0">普通坐标轴</option>
                                        <option value="1">x对数轴</option>
                                        <option value="2">y对数轴</option>
                                        <option value="3">双对数轴</option>
                                        <option value="4" v-show="enablepolar">极坐标轴</option>
                                    </select>
                                </div>
                            </div>
                            <titleproperty chname="标题" propkey="title"></titleproperty>
                            <property chname="宽度" propkey="width"></property>    
                            <property chname="高度" propkey="height"></property>
                            <propertyselect chname="字号" propkey="font" :options="['\\tiny','\\scriptsize','\\footnotesize','\\small','\\normalsize','\\large','\\Large','\\LARGE','\\huge','\\Huge']"></propertyselect>    
                            <propertyselect chname="网格" propkey="grid" :options="['major','minor','both','none']"></propertyselect> 
                        <div v-show="td" style="display:block">
                            <viewproperty chname="旋转角度" propkey="view"></viewproperty>
                        </div>
                        <div v-show="enableLegend">
                            <propertyselect chname="图例位置" propkey="legend pos" :options="['south west','south east','north west','north east','outer north east']"></propertyselect>    
                        </div>
                            <br><div class="paramhead">x轴</div>
                            <property chname="轴题" propkey="xlabel"></property>
                            <property chname="最小" propkey="xmin"></property>
                            <property chname="最大" propkey="xmax"></property>
                            <propertyselect chname="箭头" propkey="axis x line" :options="['top','middle','bottom','none']"></propertyselect>
                            <div class="paramhead">y轴</div>
                            <property chname="轴题" propkey="ylabel"></property>
                            <property chname="最小" propkey="ymin"></property>
                            <property chname="最大" propkey="ymax"></property>
                            <propertyselect chname="箭头" propkey="axis y line" :options="['left','middle','right','none']"></propertyselect>
                        <div v-show="td">
                            <div class="paramhead">z轴</div>
                            <property chname="轴题" propkey="zlabel"></property>
                            <property chname="最小" propkey="zmin"></property>
                            <property chname="最大" propkey="zmax"></property>
                            <propertyselect chname="箭头" propkey="axis z line" :options="['left','middle','right','none']"></propertyselect>
                        </div>
                    </div>
                </details>
            </div>
        </div>
        <div id="panel-two" class="split">
            <div id="settings">
                <details id="packages">
                    <summary>
                        设定
                    </summary>
                    <div class="libchecker"><input type="checkbox" onclick="chnClick(this)" checked="true">启用中文</input></div>
                    <div class="libchecker"><input type="checkbox" onclick="pinClick(this)" v-model="enablepin">启用标注</input></div>
                    <div class="libchecker"><input type="checkbox" onclick="tdClick(this)" v-model="td">启用三维</input></div>
                    <div class="libchecker"><input type="checkbox" onclick="legendClick(this)" v-model="enableLegend">启用图例</input></div>
                    <div class="libchecker"><input type="checkbox" onclick="sourceClick(this)" v-model="enablesource">启用数据源</input></div>
                    <lib :id="1" category="tikz" chname="标记库" libname="plotmarks" customized="0"></lib>
                    <lib :id="2" category="pgfplots" chname="颜色库" libname="colorbrewer" customized="0"></lib>
                    <lib :id="3" category="pgfplots" chname="渐变库" libname="colormaps" customized="0"></lib>
                    <lib category="selectcolormodel" chname="CMYK模式" libname="cmyk" customized="1"></lib>
                    <lib :id="4" category="pgfplots" chname="统计库" libname="statistics" customized="0"></lib>
                    <lib :id="5" category="pgfplots" chname="间隙填充库" libname="fillbetween" customized="0"></lib>
                    <lib :id="6" category="pgfplots" chname="极坐标库" libname="polar" customized="0"></lib>
                    <lib :id="7" category="pgfplots" chname="日期库" libname="dateplot" customized="0"></lib>
                </details>
                <details id="data" open="true">
                    <summary>
                        数据
                    </summary>
                    <div id="addtooltip">
                        <button>+ 系列</button>
                        <div id="addbuttons">
                            <div v-show="enablesource"><button onclick="addsourceClick()"> 表源</button></div>
                            <div><button onclick="addexprClick()">\(\tiny f(x)\) 函数</button></div>
                            <div><button onclick="addcoordClick()">\(\tiny (x,y)\) 坐标</button></div>
                            <div><button onclick="addtableClick()">\(\tiny x~~y~~\)文件</button></div>
                            <div v-show="enablepin"><button onclick="addnodeClick()">\(\tiny \rm abc~~\)标注</button></div>
                        </div>
                    </div>
                    <div id="series">
                        <div id="sours" v-show="enablesource">
                            <div v-for="comp in sources" :key="comp.innerId">
                                <Tsource :id="comp.id"></Tsource>
                            </div>
                        </div>
                        <div id="exprs">
                            <div v-for="comp in expressions" :key="comp.innerId">
                                <expression :id="comp.id" :ontd="td" :onlegend="enableLegend" :inparam="comp.inparam" :indata="comp.indata" :instruct="comp.instruct"></expression>
                            </div>
                        </div>
                        <div id="coords">
                            <div v-for="comp in coordinates">
                                <coordinate :id="comp.id" :ontd="td" :onlegend="enableLegend" :inparam="comp.inparam" :indata="comp.indata" :instruct="comp.instruct"></coordinate>
                            </div>
                        </div>
                        <div id="tables">
                            <div v-for="comp in tableps">
                                <tablep :id="comp.id" :ontd="td" :onlegend="enableLegend" :enablesource="enablesource" :inparam="comp.inparam" :indata="comp.indata" :instruct="comp.instruct"></tablep>
                            </div>
                        </div>
                        <div id="nodes" v-show="enablepin">
                            <div v-for="comp in nodeps">
                                <node :id="comp.id"></node>
                            </div>
                        </div>
                    </div>
                </details>
            </div>
            <div id="code">
                <textarea id="manualfile" style="display:none; min-height: 450px;"></textarea>
            </div>
        </div> 
        <div id="panel-three" class="split">
            <div id="auto">
            <details id="codedetail">
                <summary>
                    代码 <button v-clipboard:copy="content" id="btnDrawCode" @mouseover="hintDrawCode" @mouseleave="blurDrawCode" title="复制绘图代码">▪</button>
                    <button v-clipboard:copy="file" id="btnAllCode"  @mouseover="hintAllCode" @mouseleave="blurAllCode" title="复制全部代码">◼</button>
                    <button onclick="gomanual()" id="btnEdtCode" @mouseover="warnAllCode" @mouseleave="blurAllCode" title="手动编辑代码">⚠</button>
                </summary>
                <div id="texAllCode">
                    <div class="texCode">
                        <highlightjs language='latex' :code="premable" />
                    </div>
                    <div class="texCode" id="texContent">
                        <highlightjs language='latex' :code="dc_content"/>
                    </div>
                    <div class="texCode" id="texContent_ndc">
                        <highlightjs language='latex' :code="content"/>
                    </div>
                    <div class="texCode">
                        <highlightjs language='latex' :code="suffix"/>
                    </div>
            </div>
            </details>
        </div> 
        </div>
    </div>
    </div>
    <template id="libtpl">
        <div class="libchecker"><input type="checkbox" v-model="enabled" @change="onlibchange">{{chname}}</input></div>
    </template>
    <template id="colorsboxtpl">
        <div>
            <div v-for="color in colors" style="display: inline-block;">
                <div class="colorbox" :style="[{background:color},{display:'inline-block'}]">&nbsp;</div>
            </div>
        </div>
    </template>
    <template id="parambartpl">
        <div class="parambar" style="display: block;">
            <div class="title" style="display: block;">
                参数设置
                <div v-show="bestMatch[0]!='no'"><div class="matchkey" v-html="bestMatch[0]"></div><div class="matchnote">{{bestMatch[1][0]}}</div><div class="matchside" v-show="bestMatch[2]">=...</div><div class="matchside" v-show="!bestMatch[2]">,</div></div>
            </div>
            <div class="notes">
                <div v-for="(value,key,index) in matchedCommands" v-show="!eq">
                    <div style="display: block;">
                        <div class="matchkey" v-html="key"></div><div class="matchnote">{{value[0]}}</div> 
                    </div>
                </div>
                <div v-for="(value,key,index) in submenu" v-show="eq">
                    <div class="matchkey" v-html="key"></div><div class="matchnote">{{value[0]}}<colorsbox :colors="value[2]" v-show="value[1]=='colors'"></div><div class="matchside"><colorbox :color="value[2]" v-show="value[1]=='color'"></colorbox><colormapbox :colormap="value[2]" v-show="value[1]=='colormap'"></colormapbox></div>
                </div>
            </div>
        </div>
    </template>
    <template id="exprtpl">
        <div v-show="enabled" class="seriesitem" @mouseleave="clearfunction">
            <div class="type" v-soutline="show">
                <label>
                    <div v-show="!onlegend">函数</div>
                    <div v-show="onlegend"><input type="text" class="legend" placeholder="函数" v-model="legend" @keyup="on_change" ></div>
                     [{{idInner|addZero}}]
                    <input type="checkbox" class="showToggle" @click="onschange" v-model="show" title="显示图层">
                </label>
            </div>
            <div><button class="upBut" @click="moveUp" title="置于顶层">↑</button></div>
            <div><button class="deleteBut" @click="deleteComp" title="删除系列">🗑</button></div>
            <div class="ttd" v-show="ontd">
                <input type="checkbox" @click="ontdchange" v-model="etd" title="三维坐标">
            </div>
            <div class="ptd">
                <input type="checkbox" @click="onpchange" v-model="plus" title="样式连续">
            </div>
            <div class="ctd">
                <input type="checkbox" @click="oncchange" v-model="cycle" title="循环面积">
            </div>
            <div><input type="text" class="param" placeholder="参数" v-model="param" @keyup="onpachange" @focus="param_focused" @blur="param_losefocus"></div>
            <div><input type="text" class="coord" placeholder="函数式(x)" v-model="expression" @keyup="on_change" v-minimize="etd"></div>
            <div v-show="etd"><input type="text" class="coord2" placeholder="y轴" v-model="expression2" @keyup="on_change"></div>
            <div v-show="etd"><input type="text" v-model="expression3" class="coord3" placeholder="z轴" @keyup="on_change"></div>
            <parambar ref="subparambar" v-show="paramfoc" @click="param_focused" :command="command" :etd="etd" :globalz="false"></parambar>
        </div>
    </template>
    <template id="coordbartpl">
        <div class="coordbar" style="display: block;" @mouseenter="barfocus" @mouseleave="barblur">
            <div class="title" style="display: block;">坐标数据</div>
            <input type="text" @keyup="addcoord" placeholder="x y 按回车添加项" v-model="addtext" v-threetip="td">
            <button @click="sort" v-show="!td" title="按自变量升序对坐标进行排序">排序</button>
            <button @click="group" v-show="td" title="按y轴升序对坐标进行分组，配合surf或mesh指令">分组</button>
            <button @click="format" title="按照顺序使用括号标记坐标">格式正规化</button>
            <div v-show="!validation" style="display: inline-block;" title="绘制曲面图需要网格状的坐标量">⚠不是矩阵</div>
            <textarea ref="coordtextb" class="coordtextb" v-model="icdata"></textarea>
        </div>
    </template>
    <template id="coordtpl">
        <div v-show="enabled" class="seriesitem">
            <div class="type" v-soutline="show">
                <label>
                    <div v-show="!onlegend">坐标</div>
                    <div v-show="onlegend"><input type="text" class="legend" placeholder="坐标" v-model="legend" @keyup="on_change"></div>
                     [{{idInner|addZero}}]
                    <input type="checkbox" class="showToggle" v-model="show" @click="onschange" title="显示图层">
                </label>
            </div>
            <div><button class="upBut" @click="moveUp" title="置于顶层">↑</button></div>
            <div><button class="deleteBut" @click="deleteComp" title="删除系列">🗑</button></div>
            <div class="ttd" v-show="ontd">
                <input type="checkbox" @click="ontdchange" v-model="etd" title="三维坐标">
            </div>
            <div class="ptd">
                <input type="checkbox" @click="onpchange" v-model="plus" title="样式连续">
            </div>
            <div class="ctd">
                <input type="checkbox" @click="oncchange" v-model="cycle" title="循环面积">
            </div>
            <div><input type="text" class="param" v-model="param" @keyup="onpachange" placeholder="参数" @focus="param_focused" @blur="param_losefocus"></div>
            <parambar ref="subparambar" v-show="paramfoc" :command="command" :etd="etd" :global="false"></parambar>
            <coordbar ref="subcoordbar" :cdata="cdata" v-show="shown" :td="etd"></coordbar>
            <div v-show="!shown"><textarea class="coordtext" v-model="cdata" placeholder="坐标数据" @focus="coord_focused"></textarea></div>
        </div>
    </template>
    <template id="tableparamtpl">
        <div class="tableparambar" style="display: block;" @mouseleave="tableparam_losefocus">
            <div class="title" style="display: block;">表格参数
                <div class="row">
                    <div class="tableparamcol">表列</div>
                    <div class="colx">x</div>
                    <div class="coly">y</div>
                    <div class="colz" v-show="etd">z</div>
                </div>
            </div>
            <form ref="tableform">
                <div v-for="col in colname" class="row">
                    <div class="tableparamcol">{{col}}</div>
                    <input type="radio" class="colx" name="x" :value="col" @change="axis_change">
                    <input type="radio" class="coly" name="y" :value="col" @change="axis_change">
                    <input type="radio" class="colz" name="z" :value="col" v-show="etd" @change="axis_change">
                </div>
            </form>
        </div>
    </template>
    <template id="sourcetpl">
        <div v-show="enabled" class="seriesitem">
            <div class="type" v-soutline="show">
                <label>
                    <div><input type="text" class="legend" placeholder="表源" v-model="sourceName" @keyup="on_change" v-validate="sourceName"></div>
                     ({{idInner|addZero}})
                    <input type="checkbox" class="showToggle" v-model="show" @click="onschange" title="显示图层">
                </label>
            </div>
            <div><button class="upBut" @click="moveUp" title="置于顶层">↑</button></div>
            <div><button class="deleteBut" @click="deleteComp" title="删除表源">🗑</button></div>
            <div><input type="file" id="files" class="fileChooser" @change="readFile"></div>
        </div>
    </template>
    <template id="tableptpl">
        <div v-show="enabled" class="seriesitem">
            <div class="type" v-soutline="show">
                <label>
                    <div v-show="!onlegend">文件</div>
                    <div v-show="onlegend"><input type="text" class="legend" placeholder="文件" v-model="legend" @keyup="on_change"></div>
                     [{{idInner|addZero}}]
                    <input type="checkbox" class="showToggle" v-model="show" @click="onschange" title="显示图层">
                </label>
            </div>
            <div><button class="upBut" @click="moveUp" title="置于顶层">↑</button></div>
            <div><button class="deleteBut" @click="deleteComp" title="删除系列">🗑</button></div>
            <div class="ttd" v-show="ontd">
                <input type="checkbox" @click="ontdchange" v-model="etd" title="三维坐标">
            </div>
            <div class="ptd">
                <input type="checkbox" @click="onpchange" v-model="plus" title="样式连续">
            </div>
            <div class="ctd">
                <input type="checkbox" @click="oncchange" v-model="cycle" title="循环面积">
            </div>
            <div><input type="text" class="param" v-model="param" @keyup="onpachange" placeholder="参数"  @focus="param_focused" @blur="param_losefocus"></div>
            <div><input type="text" class="coord" v-model="tableparam" @keyup="on_change" placeholder="表参数" @focus="tableparam_focused" @mouseenter="tableparam_focused"></div>
            <div v-show="enablesource">
                <select v-model="sourceSelect" @change="on_change">
                    <option v-for="opt in sourceNameList" :value="opt" v-show="opt!=null">{{opt}}</option>
                </select>
            </div>
            <div v-show="sourceSelect=='...'||!enablesource">
                <div style="display:none"><input type="text" class="coord" v-model="fileName" placeholder="数据文件"></div>
                <div style="display:none"><input type="text" class="coord" v-model="datat" @keyup="on_change" placeholder="数据表"></div>
                <div style="display: inline-block; margin-left: -10px;"><input type="file" id="files" class="fileChooser" @change="readFile"></div>
            </div>
            <parambar ref="subparambar" v-show="paramfoc" :command="command" :etd="etd" :global="false"></parambar>
            <tableparambar v-show="tableparambar" :datat="datat" :etd="etd"></tableparambar>
        </div>
    </template>
    <template id="nodetpl">
        <div v-show="enabled" class="seriesitem">
            <div class="type" v-soutline="show">
                <label>
                    <div><input type="text" class="legend" placeholder="标注" v-model="pin" @keyup="on_change"></div>
                     [{{idInner|addZero}}]
                    <input type="checkbox" class="showToggle" v-model="show" @click="onschange" title="显示图层">
                </label>
            </div>
            <div><button class="upBut" @click="moveUp" title="置于顶层">↑</button></div>
            <div><button class="deleteBut" @click="deleteComp" title="删除标注">🗑</button></div>
            <div class="ytd">
                <input type="checkbox" @click="ontdchange" v-model="etd" title="黄色标注">
            </div>
            <div><input type="text" class="param" v-model="param" @keyup="on_change" placeholder="旋转角度" v-show="etd"></div>
            <div><input type="text" class="coord" v-model="pos" @keyup="on_change" placeholder="标注位置"></div>
        </div>
    </template>
    <template id="propertyselecttpl">
        <tr>
            <td class="paramname">{{chname}}</td>
            <td>
                <select v-model="value" @change="on_change">
                    <option v-for="opt in options" :value="opt">{{opt}}</option>
                </select>
            </td>
        </tr>
    </template>
    <template id="propertytpl">
        <tr>
            <td class="paramname">{{chname}}</td>
            <td><input type="text" v-model="value" @keyup="on_change"></td>
        </tr>
    </template>
    <template id="titletpl">
        <tr>
            <td class="paramname">{{chname}}</td>
            <td><input type="text" v-model="value" @keyup="ontichange"></td>
        </tr>
    </template>
    <template id="viewtpl">
        <tr>
            <td class="paramname">{{chname}}</td>
            <td><input type="text" v-model="value" @keyup="onvichange" style="width: 100px;" @mousedown="dragstart" @mousemove="dragging" @mouseup="dragend" @blur="clearview" id="xrotater" placeholder="竖直旋转"></td><td><input type="text" v-model="valuex" @keyup="onvichange" style="width: 100px;" id="yrotater" @mousedown="dragstart" @mousemove="dragging" @mouseup="dragend" @blur="clearview" placeholder="水平旋转"></td>
        </tr>
    </template>
    <template id="surplustpl">
        <div>
            <div>
                <div><input type="text" class="surparam" v-model="param" @keyup="onpachange" placeholder="增补参数"  @focus="param_focused" @blur="param_losefocus"></div>
            </div>
            <parambar ref="subparambar" :global="true" v-show="paramfoc" :command="command" :etd="ontd"></parambar>
        </div>        
    </template>
    <template id="tplbutton">
        <div class="acckey">
            <button class="acccon" @click="addtpl" @mouseenter="preview" @mouseleave="flush"><img class="icon" :src="iconadd"><div class="value">{{tplname}}</div></button>
        </div>
    </template>

    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.5.0/languages/latex.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.5.0/styles/vs.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/split.js/1.6.2/split.min.js"></script>
    <script src="js/dict_cn.js"></script>
    <script src="js/style_cn.js"></script>
    <script src="js/tpl.js"></script>
    <script src="main.js"></script>
    <script>
        if(document.body.clientWidth>900){
            // 启用split
            var instance = Split(['#panel-one','#panel-two','#panel-three'],{
                sizes:[30,35,35],
                minSize: [300,300,0],
                direction: 'horizontal',
            });
            document.getElementById('codedetail').open = true;
            setSpliterHeight();
        }
        else
            document.getElementById('codedetail').open = false;
    </script>
