<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewbox</title>
</head>
<style>
    .wrap{
        width: 100%;
    }

    #cube {
        --xrotate: 25deg;
        --yrotate: 30deg;
	    position: absolute;
        left: 30%;
        top: 30%;
	    transform-style: preserve-3d;
        transform: rotateX(var(--xrotate)) rotateY(var(--yrotate));
    }

    #cube div {
        position: absolute;
    }

    .left {
        transform: rotateY(270deg) translateX(-50px);
        transform-origin: center left;
        display: flex;
        flex-direction: column-reverse;
        width: 100px;
        height: 100px;
        background-color: rgba(255, 0, 0, 0.2);
        border: 1px solid red;
        color: red;
    }
    .bottom {
        transform: rotateX(-90deg) translateY(50px);
        transform-origin: bottom center;
        display: flex;
        flex-direction: row-reverse;
        width: 150px;
        height: 100px;
        background-color: rgba(0, 0, 255, 0.2);
        border: 1px solid blue;
        color: blue;
    }
    .front {
        transform: translateZ(50px);
        width: 150px;
        height: 100px;
        background-color: rgba(0, 128, 0, 0.2);
        border: 1px solid green;
        color: green;
    }
</style>
<body>
    <div class="wrap">
        <div id="cube">
            <div class="front">xz</div>
            <div class="left">yz</div>
            <div class="bottom">xy</div>
        </div>
    </div>
</body>
<script>
    var x = /x=((-|\d)+)/.exec(window.location.href)[1];
    var y = /y=((-|\d)+)/.exec(window.location.href)[1];
    var cube = document.getElementById('cube');
    cube.style.setProperty('--xrotate',x+'deg');
    cube.style.setProperty('--yrotate',y+'deg');
</script>
</html>
